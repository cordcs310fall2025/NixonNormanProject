<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nixon Norman Media</title>
</head>
<body>
    <div class="header">
        <div class="inner_header">
            <div class="logo_container">
                <img src="/images/nnmlogo.png" alt="Nixon Norman Media Logo" width="80" height="80">
            </div>
            <ul class="navigation">
                <a href="homePage.html"><li>Home</li></a>
                <a href="aboutPage.html"><li>About</li></a>
                <a href="contactPage.html"><li>Contact</li></a>
                <a href="projectsPage.html"><li>Projects</li></a>
            </ul>
        </div>
    </div>
    
    <div class="heroimage">  
        <img src="/images/mclarenQuality.png" alt="Hero Image" width="100%" height="auto">
    </div>
    
    <section class="welcometext">
        <h2>Welcome to Nixon Norman Media</h2>
    </section>
    
    <section class="featuredWork">
        <h2>Featured Work</h2>
        <div class="grid">
            <div class="grid-item">
                <img src="/images/tractorPhoto.png" alt="Tractor in field">
            </div>
            <div class="grid-item">
                <img src="/images/supraPhoto.png" alt="Sports car">
            </div>
            <div class="grid-item">
                <img src="/images/gymPhoto.png" alt="Gym workout">
            </div>
            <div class="grid-item">
                <img src="/images/littleCar.png" alt="Classic car">
            </div>
            <div class="grid-item">
                <img src="/images/f1Car.png" alt="Formula 1 car">
            </div>
        </div>
    </section>

    <section class="clients-section">
        <h1>Who I Have Worked With</h1>
        
        <div class="clients-grid">
            <div class="client-logo">
                <img src="/images/espn-logo.png" alt="ESPN">
            </div>
            <div class="client-logo">
                <img src="/images/marvinwindows-logo.png" alt="Marvin">
            </div>
            <div class="client-logo">
                <img src="/images/reedRealty-logo.png" alt="Reed Realty">
            </div>
            <div class="client-logo client-logo-large">
                <img src="/images/minnesotaWild-logo.png" alt="Minnesota Wild">
            </div>
            <div class="client-logo client-logo-large">
                <img src="/images/sothebysInternationRealty-logo.png" alt="Sotheby's International Realty">
            </div>
        </div>
    </section>
</body>
</html>
